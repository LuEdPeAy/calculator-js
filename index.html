<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar mb-4 shadowNav" style="background-color: #ecf0f1;" data-bs-theme="light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
            <img src="img/icono-Luedpeay.png" alt="Luedpeay" width="60">
            </a>
            <h4>Simple calculator made with JS</h4>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-body shadow">
                <div class="container">
                    <input class="form-control" type="text" name="input" id="input" readonly>
                </div>
                <div class="container d-flex justify-content-around">
                    <button type="button" class="btn btn-dark m-2 operador" onclick="pintarValorEnInput(this)">/</button>
                    <button type="button" class="btn btn-dark m-2 operador" onclick="pintarValorEnInput(this)">*</button>
                    <button type="button" class="btn btn-dark m-2 operador" onclick="pintarValorEnInput(this)">-</button>
                    <button type="button" class="btn btn-dark m-2 operador" onclick="pintarValorEnInput(this)">+</button>
                </div>
                <div class="container d-flex justify-content-around">
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">7</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">8</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">9</button>
                </div>
                <div class="container d-flex justify-content-around">
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">4</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">5</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">6</button>
                </div>
                <div class="container d-flex justify-content-around">
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">1</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">2</button>
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">3</button>
                </div>
                <div class="container d-flex justify-content-around">
                    <button type="button" class="btn btn-dark m-2" onclick="pintarValorEnInput(this)">0</button>
                    <button type="button" class="btn btn-dark m-2" onclick="limpiarInput(this)">C</button>
                    <button type="button" class="btn btn-dark m-2" onclick="calcularResultado(this)">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
